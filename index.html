<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>mnmist</title>
	</head>
	<body>
		<div class="header-container">
			<div class="logo"><h1>mnmist.</h1></div>
			<ul class="navigation">
				<li>home</li>
				<li>product</li>
				<li>store</li>
				<li>about us</li>
			</ul>
			<span class="bar-icon"><i class="fa-solid fa-bars fa-lg"></i></span>
		</div>
		<!-- /end header -->
		<div class="content">
			<div class="lift-paragraph">
				<!-- /.lift-paragraph -->
				<p>
					Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque
					voluptatem voluptate maiores. Reiciendis...
				</p>
				<p class="read-more">read more</p>
			</div>
			<div class="comp-img">
				<div class="circle"></div>
				<img class="man" src="man.png" alt="man" />
			</div>
			<div class="title">
				<h1>less is more.</h1>
			</div>
		</div>
		<!-- /.content -->
		<!-- start footer -->
		<div class="footer">
			<div class="icons">
				<i class="fa-brands fa-facebook fa-2xl"></i>
				<i class="fa-brands fa-square-instagram fa-2xl"></i>
				<i class="fa-brands fa-square-twitter fa-2xl"></i>
				<i class="fa-brands fa-square-whatsapp fa-2xl"></i>
			</div>
			<p>Arlington Heights, IL</p>
		</div>
	</body>
	<script src="js/all.min.js"></script>
</html>
